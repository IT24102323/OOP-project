git add.<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Receipt</title>
  <style>
    /* Reset and Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f5f5;
      color: #333;
      line-height: 1.6;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    /* Card Container */
    .card {
      background: white;
      padding: 30px;
      width: 100%;
      max-width: 500px;
      margin: 20px auto;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    /* Header Styles */
    h2 {
      color: #2c3e50;
      margin-bottom: 25px;
      font-size: 24px;
      font-weight: 600;
      border-bottom: 1px solid #eee;
      padding-bottom: 15px;
    }

    /* Receipt Details */
    .detail-row {
      margin-bottom: 16px;
      display: flex;
      flex-wrap: wrap;
    }

    .detail-label {
      font-weight: 600;
      color: #555;
      width: 130px;
      margin-right: 10px;
    }

    .detail-value {
      color: #333;
      flex: 1;
    }

    /* Highlight Total */
    .total-row {
      margin: 25px 0;
      padding: 15px 0;
      border-top: 1px solid #eee;
      border-bottom: 1px solid #eee;
      font-size: 18px;
    }

    .total-row .detail-label {
      color: #2c3e50;
    }

    .total-row .detail-value {
      font-weight: 600;
      color: #3498db;
    }

    /* Button Styles */
    .btn-back {
      display: inline-block;
      padding: 12px 20px;
      background: #3498db;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      font-weight: 500;
      transition: background 0.3s ease;
      margin-top: 10px;
    }

    .btn-back:hover {
      background: #2980b9;
    }

    /* Responsive Adjustments */
    @media (max-width: 600px) {
      .card {
        padding: 20px;
      }

      h2 {
        font-size: 22px;
      }

      .detail-row {
        flex-direction: column;
      }

      .detail-label {
        width: 100%;
        margin-bottom: 4px;
      }
    }
  </style>
</head>
<body>
<div class="card">
  <h2>Receipt Details</h2>

  <div class="detail-row">
    <div class="detail-label">Customer:</div>
    <div class="detail-value" th:text="${receipt.customerName}"></div>
  </div>

  <div class="detail-row">
    <div class="detail-label">Item:</div>
    <div class="detail-value" th:text="${receipt.itemName}"></div>
  </div>

  <div class="detail-row">
    <div class="detail-label">Quantity:</div>
    <div class="detail-value" th:text="${receipt.quantity}"></div>
  </div>

  <div class="detail-row">
    <div class="detail-label">Price per Unit:</div>
    <div class="detail-value" th:text="${receipt.pricePerUnit}"></div>
  </div>

  <div class="detail-row total-row">
    <div class="detail-label">Total Amount:</div>
    <div class="detail-value" th:text="${receipt.totalAmount}"></div>
  </div>

  <div class="detail-row">
    <div class="detail-label">Date & Time:</div>
    <div class="detail-value" th:text="${receipt.formatDateTime()}"></div>
  </div>

  <a href="/receipts" class="btn-back">‚Üê Back to All Receipts</a>
</div>
</body>
</html>
