<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Receipt</title>
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* Header Styles */
        h2 {
            color: #2c3e50;
            margin: 20px 0;
            text-align: center;
            font-size: 28px;
            font-weight: 600;
        }

        /* Form Container */
        form {
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        /* Form Elements */
        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #444;
            font-size: 16px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            transition: border 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }

        /* Button Styles */
        button {
            display: block;
            width: 100%;
            padding: 14px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background 0.3s ease;
            margin-top: 10px;
        }

        button:hover {
            background: #2980b9;
        }

        /* Responsive Adjustments */
        @media (max-width: 600px) {
            form {
                padding: 20px;
            }

            h2 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
<h2>Create Receipt</h2>
<form th:action="@{/receipts/create}" th:object="${receipt}" method="post">
    <div class="form-group">
        <label for="customerName">Customer Name:</label>
        <input type="text" id="customerName" th:field="*{customerName}" required />
    </div>

    <div class="form-group">
        <label for="itemName">Book Name:</label>
        <input type="text" id="itemName" th:field="*{itemName}" required />
    </div>

    <div class="form-group">
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" th:field="*{quantity}" min="1" required />
    </div>

    <div class="form-group">
        <label for="pricePerUnit">Price Per Unit:</label>
        <input type="number" id="pricePerUnit" step="0.01" th:field="*{pricePerUnit}" required />
    </div>

    <button type="submit">Create Receipt</button>
</form>
</body>
</html>
