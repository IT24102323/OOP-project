<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>All Receipts</title>
  <style>
    /* Reset and Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f5f5;
      color: #333;
      line-height: 1.6;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    /* Header Styles */
    h2 {
      color: #2c3e50;
      margin: 20px 0;
      text-align: center;
      font-size: 28px;
      font-weight: 600;
    }

    /* Container */
    .container {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
    }

    /* Button Styles */
    .button {
      display: inline-block;
      padding: 10px 16px;
      text-decoration: none;
      color: white;
      border-radius: 4px;
      font-weight: 500;
      transition: background-color 0.3s ease;
      cursor: pointer;
      font-size: 15px;
    }

    .create-new {
      background: #3498db;
      margin-bottom: 20px;
    }

    .create-new:hover {
      background: #2980b9;
    }

    .view {
      background: #2ecc71;
    }

    .view:hover {
      background: #27ae60;
    }

    .edit {
      background: #f39c12;
    }

    .edit:hover {
      background: #e67e22;
    }

    .delete {
      background: #e74c3c;
    }

    .delete:hover {
      background: #c0392b;
    }

    /* Table Styles */
    .table-container {
      width: 100%;
      overflow-x: auto;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      margin-bottom: 30px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
    }

    th, td {
      padding: 14px 16px;
      text-align: left;
      border-bottom: 1px solid #e0e0e0;
    }

    th {
      background: #3498db;
      color: white;
      font-weight: 500;
    }

    tr:last-child td {
      border-bottom: none;
    }

    tbody tr:hover {
      background-color: #f8f9fa;
    }

    /* Action Buttons Container */
    .action-buttons {
      display: flex;
      gap: 8px;
    }

    /* Responsive Adjustments */
    @media (max-width: 768px) {
      .table-container {
        width: 100%;
        overflow-x: auto;
      }

      h2 {
        font-size: 24px;
      }

      .button {
        padding: 8px 12px;
        font-size: 14px;
      }

      th, td {
        padding: 10px 12px;
      }
    }
  </style>
</head>
<body>
<div class="container">
  <h2>All Receipts</h2>
  <a href="/receipts/create" class="button create-new">+ Create New Receipt</a>

  <div class="table-container">
    <table>
      <thead>
      <tr>
        <th>Customer</th>
        <th>Item</th>
        <th>Qty</th>
        <th>Price/Unit</th>
        <th>Total</th>
        <th>Date</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="receipt : ${receipts}">
        <td th:text="${receipt.customerName}"></td>
        <td th:text="${receipt.itemName}"></td>
        <td th:text="${receipt.quantity}"></td>
        <td th:text="${receipt.pricePerUnit}"></td>
        <td th:text="${receipt.totalAmount}"></td>
        <td th:text="${receipt.formatDateTime()}"></td>
        <td class="action-buttons">
          <a th:href="@{'/receipts/view/' + ${receipt.id}}" class="button view">View</a>
          <a th:href="@{'/receipts/edit/' + ${receipt.id}}" class="button edit">Edit</a>
          <a th:href="@{'/receipts/delete/' + ${receipt.id}}" class="button delete"
             onclick="return confirm('Are you sure you want to delete this receipt?');">Delete</a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
